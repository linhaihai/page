<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>linhaihai page</title>
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
    
	<el-row>
	  <el-col :span="14" :offset="5" >
		<el-tabs v-model="activeName" type="card" >
			<el-tab-pane label="常用书签" name="first">
				<el-tag class="pointer" type="success" @click="goUrl('www.baidu.com')">百度</el-tag>
				<el-tag class="pointer" type="info" @click="goUrl('www.bilibili.com')">B站</el-tag>
				<el-tag class="pointer" type="warning" @click="goUrl('www.toutiao.com')">头条</el-tag>
				<el-tag class="pointer" type="danger" @click="goUrl('www.processon.com')">processon</el-tag>
				<el-tag class="pointer" type="success" @click="goUrl('www.github.com')">github</el-tag>
			</el-tab-pane>
			<el-tab-pane label="个人主页" name="second">个人主页</el-tab-pane>
			<el-tab-pane label="其他" name="third">
				<el-button @click="visible = true">Button</el-button>
				<el-dialog :visible.sync="visible" title="Hello world">
				  <p>Try Element</p>
				</el-dialog>
			</el-tab-pane>
		</el-tabs>
	  </el-col>
	</el-row>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { 
			visible: false ,
			activeName : "first",
		}
      },
	  methods:{
		goUrl(url){
			window.open("http://"+url)
		}
	  },
    })
  </script>
  <style>
  
	.pointer{
		cursor:pointer;
	}
  </style>
  
</html>
